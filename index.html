<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/005a2c3e85.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- MAIN PAGE CONTENT-->
<div id="logoBack" class="col-12"></div>

<!--MAIN CONTAINER STARTS-->
<div class="container mx-md-auto">
    <header class="text-center">

<!-- LOGO AND COMPANY NAME-->
        <div class="row">
            <div class="col-12 text center">
                <div class="row text center">
                    <img src="img/logo.png" id="logo">
                </div>
                <h2 class="companyname">codeup design</h2>
            </div>
        </div>

<!-- NAV BAR STARTS -->
        <nav id="nav" class="navbar navbar-expand">
            <ul class="navbar-nav mx-auto mr-md-0">
                <li class="nav-item pr-md-2">
                    <a href="#" class="nav-link text-dark">SERVICES</a>
                </li>
                <li class="nav-item pr-md-2">
                    <a href="#" class="nav-link text-dark">WORK</a>
                </li>
                <li class="nav-item pr-md-2">
                    <a href="#" class="nav-link text-dark">BLOG</a>
                </li>
                <li class="nav-item pr-md-2">
                    <a href="#" class="nav-link text-dark">CONTACT</a>
                </li>
            </ul>
        </nav>

<!-- MAIN HEADER -->
        <div class="mainHeader">
            <div class="row">
                <div id="visualDesign" class="col-12 text-center">
                    <h2 class="headings">VISUAL DESIGN & WEB DEVELOPMENT</h2>
                </div>
            </div>
            <div class="row">
                <div id="utah" class="col-12 text-center">
                    <h3 class="headings">FROM PARK CITY, UTAH</h3>
                </div>
            </div>
<!--CIRCLES-->
            <div id="circles" class="row">
                <div class="col-6 col-md-1 offset-md-2">
                    <div class="rounded-circles ml-auto orange">
                        <h5 class="my-4 headings">DESIGN</h5>
                    </div>
                </div>
                <div class="col-6 col-md-1 offset-md-1">
                    <div class="rounded-circles mr-auto yellow">
                        <h5 class="my-4 headings">DEVELOP</h5>
                    </div>
                </div>
                <div class="col-6 col-md-1 mt-2 mt-md-0 offset-md-1">
                    <div class="rounded-circles ml-auto green">
                        <h5 class="my-4 headings">SUPPORT</h5>
                    </div>
                </div>
                <div class="col-6 col-md-1 mt-2 mt-md-0 offset-md-1">
                    <div class="rounded-circles mr-auto blue">
                        <h5 class="my-4 headings">HOST</h5>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </header>
<!--HEADER ENDS-->
<!--MAIN CONTENT START-->
    <main class="text-center">
        <div class="row mb-md-4">
            <div class="col-12 col-md-8 text-md-left">
                <p>SELECTED WORK</p>
            </div>
            <div class="theLast col-md-4 text-md-left">
                <p id="theLastHeader">THE LAST</p>
            </div>
        </div>
<!--SQUARE CONTENT-->
        <div class="row">
            <div class="feature col-12 col-md-4 ml-md-n2">
                <img src="img/apple-ipad.jpg" class="text-center project-image">
                <div class="projectBadges">
                    <div>
                        <p class="featProject">FEATURED PROJECT</p>
                    </div>
                    <div class="badgeBase">
                        <span class="badge badge-danger orange"><span class="badge-letter">D</span></span>
                        <span class="badge badge-warning yellow"><span class="badge-letter">D</span></span>
                        <span class="badge badge-success green"><span class="badge-letter">S</span></span>
                        <span class="badge badge-primary blue"><span class="badge-letter">H</span></span>
                    </div>
                </div>
                <img src="img/man.jpg" class="text-center project-image">
                <div class="projectBadges">
                    <div>
                        <p class="featProject">FEATURED PROJECT</p>
                    </div>
                    <div class="badgeBase">
                        <span class="badge badge-danger orange"><span class="badge-letter">D</span></span>
                        <span class="badge badge-warning yellow"><span class="badge-letter">D</span></span>
                        <span class="badge badge-success green"><span class="badge-letter">S</span></span>
                        <span class="badge badge-primary blue"><span class="badge-letter">H</span></span>
                    </div>
                </div>
            </div>
            <div class="feature col-12 col-md-4 ml-md-n2">
                <img src="img/macbook.jpg" class="text-center project-image">
                <div class="projectBadges">
                    <div>
                        <p class="featProject">FEATURED PROJECT</p>
                    </div>
                    <div class="badgeBase">
                        <span class="badge badge-danger orange"><span class="badge-letter">D</span></span>
                        <span class="badge badge-warning yellow"><span class="badge-letter">D</span></span>
                        <span class="badge badge-success green"><span class="badge-letter">S</span></span>
                        <span class="badge badge-primary blue"><span class="badge-letter">H</span></span>
                    </div>
                </div>
                <img src="img/security.jpg" class="text-center project-image">
                <div class="projectBadges">
                    <div>
                        <p class="featProject">FEATURED PROJECT</p>
                    </div>
                    <div class="badgeBase">
                        <span class="badge badge-danger orange"><span class="badge-letter">D</span></span>
                        <span class="badge badge-warning yellow"><span class="badge-letter">D</span></span>
                        <span class="badge badge-success green"><span class="badge-letter">S</span></span>
                        <span class="badge badge-primary blue"><span class="badge-letter">H</span></span>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
